<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin wheel by Franco Lloveras</title>
    <!-- DELETE THIS IN DEVELOPMENT MODE -->
    <base href="/spin-wheel/" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Spin the wheel!</h1>
      <p>Click on the wheel to spin it.</p>
    </header>
    <main>
      <canvas width="700" height="700"></canvas>
      <aside>
        <label for="input">
          <textarea type="text" id="input" placeholder="Type something..." autofocus></textarea>
          <span>
            Press
            <kbd>Enter</kbd>
            to add an option
          </span>
        </label>
      </aside>
    </main>
    <footer>
      Created by
      <a href="https://github.com/francolloveras" target="_blank" rel="noopener noreferrer">Franco Lloveras</a>
      with ‚ù§Ô∏è
    </footer>
    <dialog>
      <header>
        <p tabindex="1">üéâ We have a winner!</p>
        <h1 id="winning-text"></h1>
        <p>
          There was a
          <span id="probability"></span>
          chance of winning.
        </p>
      </header>
      <footer>
        <button id="remove">Remove</button>
        <button id="close">Close</button>
      </footer>
    </dialog>
  </body>
  <script type="module" src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</html>
