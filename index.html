<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin wheel by Franco Lloveras</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Spin the wheel!</h1>
      <p>Click on the wheel to spin it.</p>
    </header>
    <main>
      <div>
        <canvas width="700" height="700"></canvas>
      </div>
      <aside>
        <ul>
          <li>Option 1</li>
          <li>Option 2</li>
          <li>Option 3</li>
          <li>Option 4</li>
          <li>Option 5</li>
          <li>Option 6</li>
        </ul>
        <label for="input">
          <input type="text" id="input" placeholder="Type something..." autofocus />
          <span>
            Press
            <kbd>Enter</kbd>
            to submit
          </span>
        </label>
      </aside>
    </main>
    <footer>
      Created by
      <a href="https://github.com/francolloveras" target="_blank" rel="noopener noreferrer">Franco Lloveras</a>
      with ❤️
    </footer>
  </body>
  <script type="module" src="/main.js"></script>
</html>
